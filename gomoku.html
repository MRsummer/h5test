<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 100%;
        }
        
        #gomoku-board {
            background-color: #F5DEB3;
            border: 2px solid #8B4513;
            max-width: 100%;
            height: auto;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #game-status {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>五子棋</h1>
        <div id="game-status">游戏开始！黑方（玩家）先走</div>
        <canvas id="gomoku-board" width="400" height="400"></canvas>
        <div class="controls">
            <button id="start-game">重新开始</button>
            <button id="undo-move">悔棋</button>
        </div>
    </div>
    <script src="gomoku.js"></script>
</body>
</html>

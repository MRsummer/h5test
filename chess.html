<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国象棋</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #000;
            margin: 20px;
        }
        .controls {
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #game-status {
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>中国象棋</h1>
    <canvas id="chess-board" width="450" height="450"></canvas>
    <div id="game-status">游戏开始！红方（玩家）先走</div>
    <div class="controls">
        <button id="start-game">新游戏</button>
        <button id="undo-move">悔棋</button>
    </div>
    <script src="chess.js"></script>
</body>
</html>

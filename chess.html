<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国象棋</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .game-container {
            position: relative;
            margin: 20px auto;
        }
        #chess-board {
            background-color: #f0d9b5;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>中国象棋</h1>
    <div class="game-container">
        <canvas id="chess-board" width="450" height="500"></canvas>
    </div>
    <div class="controls">
        <button id="start-game">开始新游戏</button>
        <button id="undo-move">悔棋</button>
    </div>
    <div class="status" id="game-status">游戏准备中...</div>

    <script src="https://cdn.jsdelivr.net/npm/stockfish@16.0.0/stockfish.min.js"></script>
    <script src="chess.js"></script>
</body>
</html>
